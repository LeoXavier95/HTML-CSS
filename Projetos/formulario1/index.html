<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balle Bot - Modere a sua comunidade do Discor</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
    </header>
    <main>
            <fieldset>
                <div>
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="">sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="">Email</label>
                </div>

                <div>
                    <label for="">De qual lado da programação voce desenvolve?</label>
                    <label for=""><input type="radio" name="devweb" value="frontend" checked>Front-end</label>
                    <label for=""><input type="radio" name="devweb" value="backend">Backend</label>
                    <label for=""><input type="radio" name="devweb" value="fullstack">Fullstack</label>    
                </div>

                <div>
                    <label for="">Senioridade</label>
                    <select name="" id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option value="">junior</option>
                        <option value="">Pleno</option>
                        <option value="">Senior</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="">Selecione as tecnologias que utiliza:</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Html">
                    <label for="tecnologia1">Html</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <label for="">Conte um pouco da sua experiencia:</label>
                <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" id="concluido">Concluido</button>
    </main>
    <footer>

    </footer>
</body>
</html>
